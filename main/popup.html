<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Options</h1>

  <label for="key-binding">Key Binding:</label>

  <input type="text" id="key-binding" name="key-binding" value="b">

  <br>

  <label for="outline-style">Outline Style:</label>

  <select id="outline-style" name="outline-style">
    <option value="dashed">Dashed</option>
    <option value="dotted">Dotted</option>
  </select>

  <br>

  <label for="elements">Elements to Outline:</label>

  <br>
  <input type="checkbox" id="div" name="div">
  <label for="div">Div</label>
  <input type="color" id="divColor" value="#cccc99">
  <br>
  <input type="checkbox" id="p" name="p">
  <label for="p">P</label>
  <input type="color" id="pColor" value="#008000">
  <br>
  <input type="checkbox" id="h1" name="h1">
  <label for="h1">H1</label>
  <input type="color" id="h1Color" value="#ff0000">
  <br>
  <input type="checkbox" id="span" name="span">
  <label for="span">SPAN</label>
  <input type="color" id="spanColor" value="#ff00ff">
  <br>
  <input type="checkbox" id="a" name="a">
  <label for="a">A</label>
  <input type="color" id="aColor" value="#ff69b4">
  <br>
  <input type="checkbox" id="img" name="img">
  <label for="img">IMG</label>
  <input type="color" id="imgColor" value="#a52a2a">
  <br>
  <input type="checkbox" id="button" name="button">
  <label for="button">BUTTON</label>
  <input type="color" id="buttonColor" value="#add8e6">
  <!-- Add more checkboxes for each element type -->
  <script src="jquery.js"></script>
  <script src="popup.js"></script>
</body>

</html>
