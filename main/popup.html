<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Extension</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery.js"></script>
  <script src="popup.js"></script>
</head>

<body>

  <div style="width: 600px; margin: auto;">
    <h1>Options</h1>

    <label for="key-binding">Key Binding:</label>
    <input type="text" id="key-binding" name="key-binding" value="b">
    <br>

    <label for="outline-style">Outline Style:</label>
    <select id="outline-style" name="outline-style">
      <option value="dashed">Dashed</option>
      <option value="dotted">Dotted</option>
      <option value="solid">Solid</option>
    </select>
    <br>

    <label for="outline-width">Outline Width:</label>
    <input type="number" id="outline-width" name="outline-width" min="1" max="10" value="1">
    <br>

    <label for="elements">Elements to Outline:</label>
    <div id="elementsContainer"></div>
  </div>

</body>

</html>
